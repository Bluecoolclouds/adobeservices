services:
  bot:
    build: .
    container_name: telegram-bot
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/botdb
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MANAGER_CHAT_ID=${MANAGER_CHAT_ID}
      - ROBOKASSA_MERCHANT_LOGIN=${ROBOKASSA_MERCHANT_LOGIN}
      - ROBOKASSA_PASSWORD1=${ROBOKASSA_PASSWORD1}
      - ROBOKASSA_PASSWORD2=${ROBOKASSA_PASSWORD2}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: telegram-bot-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=botdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
